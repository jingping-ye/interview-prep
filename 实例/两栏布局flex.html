<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>两栏布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      #container {
        display: flex;
        flex-flow: row;
        height: 100%;
      }
      #left {
        flex: 1;
        background: red;
      }
      #middle {
        flex: 1;
        background: yellow;
      }
      #right {
        flex: 1;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="left"></div>
      <div id="middle"></div>
      <div id="right"></div>
    </div>
  </body>
</html>
